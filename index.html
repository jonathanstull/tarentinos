  <!-- Fill and style as time allows -->
</header>

<body>
  <div class="container">
    <h1>Tarantino's Pizza Pie</h1>
    <p>The most delicious pizza this side of the Atlantic.</p>
    <form id="order-form">
      <div id="menu-dropdowns">
        <!-- Size -->
        <label for="size">Choose a size:</label>
        <select name="size" id="size" required>
          <option value="10">12 inches ($10, 1 person)</option>
          <option value="14">18 inches ($14, 2-3 people)</option>
          <option value="18">24 inches ($18, 3-4 people)</option>
        </select>
        <br>

        <!-- Crust -->
        <label for="crust">Choose a style of crust:</label>
        <select name="crust" id="crust" required>
          <option value="0">Pan pizza</option>
          <option value="0">Traditional</option>
          <option value="4">Deep dish ($4.00)</option>
        </select>
        <br>

        <!-- Cheese -->
        <label for="cheese">Choose a type of cheese:</label>
        <select name="cheese" id="cheese" required>
          <option value="0">Mozzarella</option>
          <option value="0">Romano</option>
          <option value="0">Parmesan</option>
        </select>
        <br>

        <!-- Sauce -->
        <label for="sauce">Choose a sauce:</label>
        <select name="sauce" id="sauce" required>
          <option value="0">Marinara</option>
          <option value="2">Pesto ($2.00)</option>
          <option value="2">Garlic cream ($2.00)</option>
        </select>
        <br>

        <!-- Meat -->
        <label for="meat">Choose a meat:</label>
        <select name="meat" id="meat">
          <option value="0">None</option>
          <option value="2">Italian sausage ($2.00)</option>
          <option value="1">Pepperoni ($1.00)</option>
          <option value="2">Bacon ($2.00)</option>
          <option value="4">Soppressata ($4.00)</option>
        </select>
        <br>

        <!-- Mushrooms -->
        <label for="mushrooms">Mushrooms:</label>
        <select name="mushrooms" id="mushrooms">
          <option value="0">None</option>
          <option value="1">Some ($1.00)</option>
          <option value="2">Extra! ($2.00)</option>
        </select>
        <br>

        <!-- Artichoke -->
        <label for="artichoke">Artichoke:</label>
        <select name="artichoke" id="artichoke">
          <option value="0">None</option>
          <option value="1">Some ($1.00)</option>
          <option value="2">Extra! ($2.00)</option>
        </select>
        <br>

        <!-- Anchovy -->
        <label for="anchovy">Anchovy:</label>
        <select name="anchovy" id="anchovy">
          <option value="0">None</option>
          <option value="2">Some ($2.00)</option>
          <option value="3">Extra! ($3.00)</option>
        </select>
        <br>

        <!-- Sun-dried tomatos -->
        <label for="sundried-tomato">Sun-dried Tomato:</label>
        <select name="sundried-tomato" id="sundried-tomato">
          <option value="0">None</option>
          <option value="1">Some ($1.00)</option>
          <option value="2">Extra! ($2.00)</option>
        </select>
        <br>
      </div>
      <button type="submit" id="btn-submit">Submit</button>
    </form>
    <br>
    <div id="order-summary">
      <h2>Total cost: <span id="total-cost"></span></h2>
    </div>
  </div>
</div>
</body>

<footer>
    <!-- Fill and style as time allows -->
</footer>
</html>
